<ion-header>

  <ion-navbar>
    <ion-title>Vídeos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list >
    <button ion-item *ngFor="let video of listaVideos" (click)="startVideo()">
      <ion-thumbnail item-left>
          <img src="{{video.imagem}}">
      </ion-thumbnail>
      <h2>{{video.nome}}</h2>
      <h2>{{video.palestrante.nome}}</h2>
    </button>
  </ion-list>
  
  <ion-card>
    <ion-card-content>
      Veja mais vídeos no nosso site <a href="http://terceiroanjo.com/videos_br">http://terceiroanjo.com</a>
    </ion-card-content>
  </ion-card>
